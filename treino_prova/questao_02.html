            </tr>
        </tbody>
    </table>

    <script>
        const todasImagens = document.querySelectorAll("#jogo-da-velha img");
        const contagemPontos = document.getElementById("contagem")
        let clicados = [];
        let bloqueado = false;
        let contagem = 0;
        
        todasImagens.forEach(img => {
            img.dataset.original = img.src;
            img.src = "https://i.pinimg.com/474x/1d/ac/58/1dac581a6c97ab74d471fb5a69270658.jpg";
        });
        
        todasImagens.forEach(img => {
            img.parentElement.addEventListener("click", () => {
                if(bloqueado || clicados.includes(img)) return;

                img.src = img.dataset.original;
                clicados.push(img);

                if(clicados.length === 2) {
                    verificar();
                }
            });
        });

        function verificar() {
            const [img1, img2] = clicados;
            if(img1.dataset.original === img2.dataset.original) {
                contagem++;
                clicados = [];
                contagemPontos.innerHTML = `Pontos: ${contagem}`;
            } else {
                bloqueado = true;
                setTimeout(() => {
                    img1.src = "https://i.pinimg.com/474x/1d/ac/58/1dac581a6c97ab74d471fb5a69270658.jpg";
                    img2.src = "https://i.pinimg.com/474x/1d/ac/58/1dac581a6c97ab74d471fb5a69270658.jpg";
                    clicados = [];
                    bloqueado = false;
                }, 1000);
            }
        }

    </script>
